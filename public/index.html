<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <title>Document</title>
    <script defer type="module" src="/js/renderTrafficData.js"></script>
    <script defer type="module" src="/js/renderPerformanceData.js"></script>
  </head>
  <body>
    <main>
      <section id="traffic-birdseye" class="mt-5">
        <h2 class="ms-5 mb-5">Traffic Overiew</h2>
        <div id="traffic-snapshot" class="d-flex ms-5 mb-3 flex-row justify-content-left g-1">
          <div>
            <div id="visits" class="fw-bold fs-3"></div>
            <div>Pageviews</div>
          </div>
          <div>
            <div id="visitors" class="fw-bold fs-3"></div>
            <div>Unique visitors</div>
          </div>
          <div>
            <div id="sdur" class="fw-bold fs-3"></div>
            <div>Session duration</div>
          </div>
          <div>
            <div id="br" class="fw-bold fs-3"></div>
            <div>Bounce rate</div>
          </div>
        </div>
        <div id="traffic-overtime" class="mt-3"></div>
        <h4 class="ms-5">Session duration</h4>
        <div id="sdur-overtime" class="mt-3"></div>
      </section>
      <section id="performance-birdseye" class="mt-5">
        <h2 class="ms-5 mb-5">Performance Overiew</h2>
        <div id="performance-snapshot" class="d-flex ms-5 mb-3 flex-row justify-content-left g-1">
          <div>
            <div id="frontend" class="fw-bold fs-3"></div>
            <div>Frontend</div>
          </div>
          <div>
            <div id="backend" class="fw-bold fs-3"></div>
            <div>Backend</div>
          </div>
        </div>
        <div id="performance-overtime" class="mt-3"></div>
      </section>
      <section id="Traffic-Breakdown" class="mt-51">
        <h2 class="ms-5 mb-5">Taffic Breakdown</h2>
        <div class="main d-flex flex-row flex-wrap">
          <div id="traffic-geo" class="w-75 mx-auto"></div>
          <div id="traffic-browser" class="w-75 mx-auto"></div>
          <div id="traffic-device" class="w-50 mx-auto"></div>
          <div id="traffic-os" class="w-50 mx-auto"></div>
        </div>
        <h3 class="ms-5 mb-5">Pages Breakdown</h3>
        <div class="main d-flex flex-row flex-wrap justify-content-evenly">
          <div id="traffic-pages"></div>
          <div id="traffic-referrers"></div>
        </div>
        <h3 class="ms-5 mb-5">Custom Events Breakdown</h3>
        <div class="main ms-5 mb-5 d-flex flex-row flex-wrap justify-content-evenly">
          <div class="d-flex flex-row justify-content-left g-1" style="width: 50%; flex-wrap: wrap" id="events-overview"></div>
          <div id="events-percent-total"></div>
        </div>
      </section>
    </main>
  </body>
</html>
